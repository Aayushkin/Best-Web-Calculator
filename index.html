<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-adsense-account" content="ca-pub-5120077564481186">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Web Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5120077564481186"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="custom-cursor"></div>
    <audio id="bg-music" src="background.mp3" loop autoplay></audio>
    <audio id="click-sound" src="catch.mp3"></audio>
    <div class="calculator glass">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="operator" data-value="+">+</button>
            <button class="operator" data-value="-">-</button>
            <button class="operator" data-value="*">×</button>
            <button class="operator" data-value="/">÷</button>
            <button class="number" data-value="7">7</button>
            <button class="number" data-value="8">8</button>
            <button class="number" data-value="9">9</button>
            <button class="number" data-value="4">4</button>
            <button class="number" data-value="5">5</button>
            <button class="number" data-value="6">6</button>
            <button class="number" data-value="1">1</button>
            <button class="number" data-value="2">2</button>
            <button class="number" data-value="3">3</button>
            <button class="number" data-value="0">0</button>
            <button class="number" data-value=".">.</button>
            <button class="clear" id="clear">AC</button>
        </div>
        <button class="equals" id="equals">=</button>
    </div>
    <footer>© 2025 Powered by Mr. Aayush Bhandari</footer>
    <script src="script.js"></script>
</body>
</html>
